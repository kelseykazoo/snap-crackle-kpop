<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment - Snap, Crackle, K-pop!</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <img src="img/banner3.png" alt="Snap, Crackle, K-pop banner" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-content" style="text-align: center;">
      <h1>Checkout</h1>
      <form action="confirmation.html" method="GET" style="max-width: 400px; margin: 0 auto;">
        <label for="fullname">Full Name</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="cardnumber">Card Number</label><br>
        <input type="text" id="cardnumber" name="cardnumber" required><br><br>

        <label for="expiration">Expiration Date</label><br>
        <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required><br><br>

        <label for="cvv">CVV</label><br>
        <input type="text" id="cvv" name="cvv" required><br><br>

        <label for="address">Billing Address</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <button type="submit" class="cta-button">Submit Payment</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Snap, Crackle, K-pop!</p>

      <a href="order-status.html">Order Status</a> |
      <a href="chat.html">Chat</a> |
      <a href="faq.html">FAQ</a>
    </nav>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
